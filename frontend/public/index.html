<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <pre class="load">
        Загрузка данных...
    </pre>
    <script>
        $.ajax({
            url: 'http://localhost:8080/',
            dataType: "json",
            success: function(data) {
                console.log('data');
                console.log(data);
                $('.load').html(JSON.stringify(data));
            }
        });
    </script>
</body>
</html>
